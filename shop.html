<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>购物车插件</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  			
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>	
	<div class="box">
		<div class="product">
			<img src="img/p.gif" alt="">
			<p>韩都衣舍韩版2014</p>
			<h4>单价：<span class="price">￥30</span></h4>
			<h5>总价：<span class="all">￥30</span></h5>			
		</div>
		
		
	</div>
</body>
</html>
<script src="../jquery-1.8.3.js"></script>
<script src="js/shop.js"></script>
<script>
	$.shop({
		val:1,
		min:1,
		max:10,
		step:1,
		callBack:function($input){
			//总价=单价*数量
			var n=$input.val();
			var	price=$(this).parents(".product").find(".price").text().substr(1);
			var all="￥"+n*price;
				$(".all").text(all);
		}
	})
</script>
